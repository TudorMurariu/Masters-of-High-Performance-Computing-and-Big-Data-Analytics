<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Diagram of Deaths and Pumps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            max-width: 700px;
            margin: 0 auto 20px;
        }
        img {
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voronoi Diagram of Deaths and Pumps</h1>
        <p>This Voronoi diagram represents the relationship between pump locations (green squares) and recorded deaths (red circles). 
        Each Voronoi cell shows the area closest to a particular pump.</p>
        <img src="voronoi.png" alt="Voronoi Diagram">
    </div>
</body>
</html>
